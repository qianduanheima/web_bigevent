<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset</title>
    <link rel="stylesheet" href="/assets/lib/dist/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/reset.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/dist/layui.js"></script>
    <script src="/assets/js/user/reset.js"></script>

    <script src="/assets/js/baseAPI.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formTest">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required|pass" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pass|samePwd" placeholder="请输入用户新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="rePwd" required lay-verify="required|pass|repass" placeholder="请输入确认新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">




                </div>
                <div class="layui-input-block">
                    <input type="hidden" name="id" required autocomplete="off" class="layui-input">
                    <button id="submit-data" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button id="reset-data" type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>
        </div>
    </div>




</body>

</html>
