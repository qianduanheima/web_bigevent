<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
    <link rel="stylesheet" href="/assets/lib/dist/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/data.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/dist/layui.js"></script>
    <script src="/assets/js/user/data.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required|pass" placeholder="请输入名字" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|pass" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">




                </div>
                <div class="layui-input-block">
                    <input type="hidden" name="id" required autocomplete="off" class="layui-input">
                    <button id="submit-data" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button id="reset-data" type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>
        </div>
    </div>



</body>

</html>
