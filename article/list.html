<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="/assets/lib/dist/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/list.css">
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/dist/layui.js"></script>

    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/list.js"></script>

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>

        <div class="layui-card-body">
            <form class="layui-form" id="cate-form">
                <div class="layui-form-item layui-inline">
                    <select name="name" lay-verify="required">
                  </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select lay-verify="" name="state">
                    <option value="">发布状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                  </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col width>
                    <col width="175">
                    <col width="175">
                    <col width="175">
                    <col width="175">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="test1"></div>
        </div>

    </div>

    <script>
    </script>
    <!-- //渲染文章列表 -->
    <script type="text/html" id="list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dates}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-del" data-id="{{$value.Id}}">删除</button></td>
        </tr>
        {{/each}}
    </script>
    <!-- 渲染文章分类 -->
    <script id="classify" type="text/html">
        <option value="">{{}}</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
</body>

</html>
