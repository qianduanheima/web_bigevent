<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/assets/lib/dist/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/dist/layui.js"></script>
    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
</head>

<body>
    <!-- logo 123-->
    <div class="logo">
        <a href="http://127.0.0.1:5500/login.html"><img src="/assets/images/logo.png" alt=""></a>
    </div>
    <!-- 登录表单 -->
    <div class="formBox">
        <div class="title"></div>
        <div class="loginForm">
            <form class="layui-form" id="form_login" lay-filter="example">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-password "></i>
                    <input type="password" name="password" lay-verify="required|pass" autocomplete="off " placeholder="请输入密码 " class="layui-input ">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item ">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit>登录</button>
                </div>
                <div class="layui-form-item link ">
                    <!-- 切换按钮 -->
                    <a href="javascript:;" id="link-log">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册表单 -->
        <div class="registeredForm">
            <form class="layui-form" id="form_reg" lay-filter="example">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required" autocomplete="off " placeholder="请输入用户名" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-password "></i>
                    <input type="password" name="password" lay-verify="required|pass" autocomplete="off" placeholder="请输入密码" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" lay-verify="required|pass|repa" autocomplete="off" placeholder="请输入密码" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item ">
                    <button type="button " class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit>注册</button>
                </div>
                <!-- 切换按钮 -->
                <div class="layui-form-item link ">
                    <a href="javascript:; " id="link-reg">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
